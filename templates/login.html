<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <section class="login-section">
        <div class="container">
            <img src="https://blog.logomyway.com/wp-content/uploads/2022/02/robinhood-logo.png" alt="Robinhood Logo" class="logo">
            <h1 class="title">Welcome to the Community</h1>
            <p class="subtitle">Make a difference. Report local issues and drive change.</p>
            <p class="subtitle">Login to access your account.</p>
            
            <form class="login-form" id="loginForm" method="POST" action="/login">
                <input type="email" id="email" name="email" placeholder="Your Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p class="register-link">Don't have an account? <a href="/signup">Register</a></p>
        </div>
    </section>
</body>

</html>
