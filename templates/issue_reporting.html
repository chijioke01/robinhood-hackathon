<!-- Issue Reporting Form -->
<div class="container mt-5">
    <h3>Report an Issue</h3>
    <form action="/report" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="issueType">Issue Type:</label>
            <select class="form-control" id="issueType" name="issue_type" required>
                <option value="">Select Issue Type</option>
                <option value="pothole">Pothole</option>
                <option value="graffiti">Graffiti</option>
                <option value="streetlight">Broken Streetlight</option>
                <option value="Sidewalk">Broken Sidewalk</option>
                <option value="abandoned_vechicle">Abandoned Vehicle</option>
                <option value="sewage">Sewage Overflow</option>
                <option value="stray_animals">Stray Animals</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- This is the additional textbox that will appear when 'Other' is selected -->
        <div class="form-group" id="otherIssueTypeDiv" style="display: none;">
            <label for="otherIssueType">Specify Issue:</label>
            <input type="text" class="form-control" id="otherIssueType" name="other_issue_type" placeholder= "20 character limit" maxlength="20">
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" class="form-control" id="photo" name="photo">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter Address" required>
        </div>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit" class="btn btn-primary">Submit Issue</button>
    </form>
</div>

<!-- Optional Footer -->
<footer class="footer mt-auto py-3 bg-success text-white">

</footer>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $("#issueType").change(function() {
            // Check if 'Other' option is selected
            if ($(this).val() == "other") {
                $("#otherIssueTypeDiv").show();
            } else {
                $("#otherIssueTypeDiv").hide();
            }
        });
    });
</script>
